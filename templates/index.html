<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Django Learning</title>
  </head>
  <body>
{% comment %} <div class="container pt-5 text-center"> {% endcomment %}
<div class="container p-3 bg-dark text-white my-3 border text-center">
  <h3>IP Checker</h3>

<p class="pt-3">Your Hostname is : <b>{{host}}</b></p>
<p>Your IP is : <b>{{ip}}<b></p>

</div>

<div class="my-4 container p-4 bg-dark text-white" >
<h3 class="text-center">Contact</h3>
<form action="" method="post">
{% csrf_token %}

  <div class="form-group">
    <label for="name">Full Name:</label>
    <input name="name" type="text" class="form-control" placeholder="Enter full name" id="text">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input name="email" type="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="textarea">Massage:</label>
    <textarea name="massage" type="textarea" class="form-control" placeholder="Enter your massage" id="text"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>



{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ message }}
</div>
{% endfor %}
{% endif %}



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
